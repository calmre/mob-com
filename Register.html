<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register - Westhaven College</title>
    <link rel="stylesheet" href="styleregister.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="DALLÂ·E 2024-09-22 10.08.41 - A logo for Westhaven College of Arts and Sciences, featuring a modern, professional design. The logo should have a shield with a laurel wreath around-Photoroom.png" alt="Westhaven College Logo" class="logo" width="150" height="150" />
        
        </div>
        <h1>Westhaven College of Arts & Sciences</h1>
    </header>

    <main>
        <section class="register-form">
            <h2>Student Registration</h2>
            <form id="registerForm">
                <div class="input-box">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="input-box">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="input-box">
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" required maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already registered? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Westhaven College of Arts & Sciences | All Rights Reserved</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
